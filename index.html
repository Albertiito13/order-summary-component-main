<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <main class="contenido">

    <div class="foto">
      <img src="assets/images/illustration-hero.svg" alt="imagen">
    </div>

    <div class="titulo">
      <h2>Order Summary</h2>
    </div>

    <div class="descripcion">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <section class="plan">

      <div class="plan__foto">
        <img src="assets/images/icon-music.svg" alt="icono">
      </div>

      <div class="plan__centro">
        
        <div class="plan__tipo">
          <p>Annual Plan</p>
        </div>

        <div class="plan__precio">
          <p>$59.99/year</p>
        </div>

      </div>

      <div class="plan__cambiar">
        <a href="#">Change</a>
      </div>

    </section>

    <div  class="boton">
      <button>Proceed to Payment</button>
    </div>

    <div class="cancelar">
      <a href="#">Cancel Order</a>
    </div>
    
  </main>

  <!-- 

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  
  Cancel Order -->
  

</body>
</html>
